version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: autoreels_postgres
    environment:
      POSTGRES_USER: autoreels_user
      POSTGRES_PASSWORD: autoreels_password
      POSTGRES_DB: autoreels_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoreels_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: autoreels_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

